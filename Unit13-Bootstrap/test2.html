<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/toastr.min.css">

</style>

</head>
<body>
	<button class="test">Submit</button>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/toastr.min.js"></script>
	<script>
		$(function(){
			$(".test").on("click",function(){
				Command: toastr["success"]("Hello The World !!!")
				toastr.options = {
					"closeButton": false,
					"debug": false,
					"newestOnTop": false,
					"progressBar": false,
					"positionClass": "toast-top-right",
					"preventDuplicates": false,
					"showDuration": "300",
					"hideDuration": "1000",
					"timeOut": "5000",
					"extendedTimeOut": "1000",
					"showEasing": "swing",
					"hideEasing": "linear",
					"showMethod": "fadeIn",
					"hideMethod": "fadeOut"
				}
			});
		});
	</script>
	
</body>
</html>
